<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <span>{{ site.tagline }}</span>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
          <p>我使用真名，並公開所有文章的<a href="https://github.com/sillyleo/OneBite/">修改紀錄</a>。當你發現錯誤，請饒恕我，並在基督裡<a href="https://github.com/sillyleo/OneBite/issues">糾正我</a>，我必修改並留下記錄。</p>
          <p>Sola scriptura・Sola fide・Sola gratia・Solo Christo・Soli Deo gloria</p>
          <p>&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> 林長逸的讀經筆記</p>
      </footer>
    </div>

  </body>
</html>
