---
layout: default
---

<article class="post">
  <h1 class="post-title">
    <a href="{{ page.url }}" title="{{ page.date | date: "%-m/%-d/%Y"}}">
      {{ page.title }}
    </a>
  </h1>
  {{ content }}
	<br />	
	<div class="meta">
		+ Date: {{ page.date | date: "%-m/%-d/%Y"}} + Size: {{ page.content | size }} +
		</div>
</article>
